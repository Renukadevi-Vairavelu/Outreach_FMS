<form (ngSubmit)="Register(userform.value)" [formGroup]="userform">
    
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
<div style="text-align: center"><h2 > <b>Event Enrollment </b></h2>
</div>
<div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
    <div class="ui-grid-col-2">
    <label for="EventId" class="col-md-8 control-label" style="padding: 0px;text-align: right;padding-left:10px;font-size: 11px " >Event Name*</label>
  </div>
  <div class="ui-grid-col-6">
  <select class="form-control col-md-4" 
   id="EventName" formControlName="EventId" placeholder="Required" >
        <option *ngFor="let e of Events" [ngValue]="e.EventId" >{{e.EventName}}</option>
      </select> 
      <div *ngIf="!userform.controls['EventId'].valid&&userform.controls['EventId'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  EventId is required</div>
      
  </div>
  </div>
  <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-2">
        <label for="EmployeeId" style="padding: 0px;text-align: right;padding-left:10px;font-size: 11px " class="col-md-8 control-label">Employee Id</label>
        </div>
        <div class="ui-grid-col-6">
        <input type="number"  class="form-control col-md-4" id="EmployeeId" formControlName="EmployeeId" placeholder="Required"
         >
         <div *ngIf="!userform.controls['EmployeeId'].valid&&userform.controls['EmployeeId'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  EmployeeId is required</div>
        </div>
  </div>

  <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-2">
        <label for="EmployeeName" style="padding: 0px;text-align: right;font-size: 11px " class="col-md-8 control-label">Employee Name*</label>
       </div>   <div class="ui-grid-col-6">
        <input type="text"  class="form-control col-md-4" id="EmployeeName"
         formControlName="EmployeeName" placeholder="Required">
         <div *ngIf="!userform.controls['EmployeeName'].valid&&userform.controls['EmployeeName'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  EmployeeName is required</div>
        </div>
       </div>

       <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-2">
        <label for="BusinessUnit" style="padding: 0px;text-align: right;font-size: 11px " class="col-md-8 control-label">Business Unit*</label>
       </div>
       <div class="ui-grid-col-6">
        <input type="text"  class="form-control col-md-4" id="BU" 
         formControlName="BusinessUnit" placeholder="Required">
     
<div *ngIf="!userform.controls['BusinessUnit'].valid&&userform.controls['BusinessUnit'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  BusinessUnit is required</div>

  
         </div>
       </div>

       <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-2">
             <label for="ContactNumber" style="padding: 0px;text-align: right;font-size: 11px " class="col-md-8 control-label">Contact Number*</label>
            </div>
            <div class="ui-grid-col-6">
             <input type="number"  class="form-control col-md-4" id="ContactNumber" 
              formControlName="ContactNumber" placeholder="Required" maxlength="10" >

<div *ngIf="!userform.controls['ContactNumber'].valid&&userform.controls['ContactNumber'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  ContactNumber is required</div>

              
              </div>
            </div>
         
       <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-2">
                  <label for="MailId" style="padding: 0px;text-align: right;font-size: 11px " class="col-md-8 control-label">Mail Id*</label>
                </div>
                <div class="ui-grid-col-6">
                      
                  <input type="email"  class="form-control col-md-4" id="MailId" 
                  formControlName="MailId" placeholder="Required" >
<div *ngIf="!userform.controls['MailId'].valid&&userform.controls['MailId'].dirty" style="text-align: center;font-size: 13px;color:red;font-weight: bold;padding-left:5px">  MailId is required</div>
                
                      
                      </div>
                 
                 </div>
                 <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-2"></div>
                 <div  class="ui-grid-col-6" style="align-content: center">
                 <button type="submit" class="col-md-4   btn btn-primary btn-block" [disabled]="!userform.valid"  >Register</button>
                </div>
                </div>
  
</div>

</form>
